{% extends "base.html" %}

{% block content %}
<div class="container my-1">
    <div class="d-flex justify-content-between align-items-center mb-1">
        <h3>Task List</h3>
        <a href="{{ url_for('add_task') }}" class="btn btn-primary">
            <i class="fas fa-plus mr-1"></i>Add Task
        </a>
    </div>

    <div class="card-body">
        <div class="table-responsive" style="max-height: 400px;"> 
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.id }}</td>
                        <td>{{ task.title }}</td>
                        <td>{{ task.description }}</td>
                        <td class="text-center">
                            <a href="{{ url_for('fetch_task', id=task.id) }}" class="btn btn-info btn-sm mx-1">
                                <i class="fas fa-eye"></i> View
                            </a>
                            <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-warning btn-sm mx-1">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger btn-sm mx-1">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No tasks available. Click "Add Task" to create a new one!</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .btn {
        font-weight: 600;
        transition: background-color 0.3s ease;
        border-radius: 5px; /* Rounded corners for buttons */
    }
</style>

{% endblock %}
